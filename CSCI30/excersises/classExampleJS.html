<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Example</title>
</head>
<body>

    <section id="container">
        <input type="text" id="n"><br>
        <input type="button" value="ok" onclick="btn_ok()"><br>
        <input type="button" value="reset" onclick="btn_reset()"><br>


        <div id="fib-funct"></div>
        <div id="div_table"></div>

    </section>
    
</body>

<script>

function btn_ok(){
   let n = document.getElementById('n').value;
   document.getElementById('fib-funct').innerHTML=("f("+n+") =" +fib(n));


   let str="";
   str="<table>";
   str+= "<tr><td>n</td><td>fib(n)</td></tr>";

   for(let i = 0; i <= n; i++){
    str+="<tr><td>" + i + "</td><td>" + fib(i) + "</td></td<\n>"
   }

   str+= "/table"
   document.getElementById("div_table").innerHTML = str; 


}

function fib(num){

    if(num == 0)
        return 0
    else if (num == 1)
        return 1
    else 
        return fib(num-1) + fib(num-2)



}

function btn_reset(){
    document.getElementById('fib-funct').innerHTML=" "
    document.getElementById('div_table').innerHTML=""
}

</script>
</html>
