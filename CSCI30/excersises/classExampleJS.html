<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Example</title>
</head>
<body>

    <section id="container">
        <input type=int id="n"><br>
        <input type="button" value="ok" onclick="btn_ok()"><br>
        <input type="button" value="reset" onclick="btn.reset()"><br>


        <div id="fib-funct"></div>
    </section>
    
</body>

<script>

function btn_ok(){
   let n = document.getElementById('n').value;
   document.getElementById('fib-funct').innerHTML("f("+n+") =" + fib(n));

}

function fib(num){

    if(num == 0)
        return 0
    else if (num == 1)
        return 1
    else 
        return fib(num-1) + fib(num-2)



}

function btn_reset(){
    document.getElementById('function').innerHTML=" "
}

</script>
</html>
